<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de validacion de formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="registroForm">
            <h2>Formulario de Registro</h2>
            <br>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" min="3"  autocomplete="off">
                <div class="error" id="errorNombre"></div>
                <br>
               
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" min="3" autocomplete="off">
                <div class="error" id="errorApellido"></div>
               
                <br>
                <label for="documento">Documento:</label>
                <input type="number" id="documento" name="documento" min="3"  autocomplete="off">
                <div class="error" id="errorDocumento"></div>
               
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off">
                <div class="error" id="errorEmail"></div>
               
                <br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" autocomplete="off">
                <div class="error" id="errorEdad"></div>
                <br>

                <label for="actividad">Actividad:</label>
                    <select name="actividad" id="actividad">
                    
                        <option value="">Seleccione...</option>
                        <option value="HTML">HTML</option>
                        <option value="REACT.JS">REACT.JS</option>
                        <option value="CSS">CSS</option>
                        <option value="FRONTEND">FRONTEND</option>
                        <option value="BACKEND">BACKEND</option>
                        <option value="UX/UI">UX/UI</option>
                    </select>
                <div class="error" id="errorActividad"></div>
                <br>

                <label for="nivelEstudio">Nivel de Estudio:</label>
                    <select name="nivelEstudio" id="nivelEstudio">
                        <option value="">Seleccione...</option>
                        <option value="secundaria">Secundaria</option>
                        <option value="terciario">Terciario</option>
                        <option value="univertsitario">Universitario</option>
                        <option value="universitario incompleto">Universitario Incompleto</option>
                        <option value="posgrado">Posgrado</option>
                    </select>
                    <div class="error" id="errorNivelEstudio"></div>
                    <br>

                    <label class="inline">
                        <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos">
                        Acepto Terminos y Condiciones
                    </label>
                    <div class="error" id="errorAceptoTerminos"></div>
                    <br>

                    <label class="inline">Publicidad</label>
                    <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
                    <label class="inline" for="ofertas">Ofertas</label>
                    <input type="checkbox" name="publicidad" id="novedades" value="novedades">
                    <label class="inline" for="novedades">Novedades</label>
                    <div class="error" id="errorPublicidad"></div>
                    <br>

                    <input type="submit" value="Registrarse">


            </form>
        </div>



    <script src="script.js"></script>
</body>
</html>
